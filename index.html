<!DOCTYPE html>
<html lang="ru,en">
    <head>
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<title>С НГ КАРОЧ</title>
	<link rel="stylesheet" media="screen" href="stylesheets/main.css">
	<link rel="stylesheet" media="screen" href="stylesheets/bootstrap.min.css">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
    </head>
    <body>
	<div class="container mainTxt">
	    <div class="space"></div>
	    <div class="row">
		<div class="col-xs-10 col-md-offset-4 col-md-4 leftTxt">
		    <p class="animate1">write <span class="yellowTxt">code</span></p>
		    <p class="animate2"><span class="yellowTxt">every</span>where :)
		    </p>	    
		</div>
		<div class="col-xs-2 col-md-1">
		    <span class="blink">|</span>
		</div>
	    </div>

	    <div class="space"></div>
	    
	    <div class="descDiv row">
		<div class="col-xs-12 col-md-offset-4">
		    <p class="description">Оставь свой <span class="yellowTxt">email</span> и </p>
		    <p class="description">в <span class="yellowTxt">Новом году</span> тебя ждёт подарок</p>

		</div>
	    </div>

	    <div class="space"></div>
	    
	    <div class="row">
		<div class="col-xs-12 col-md-offset-4 col-md-4">
		    <input class="emailTxt" id="email" name="" type="text" value=""/>
		</div>
	    </div>

	    <div class="space"></div>
	    
	    <div class="row">
		<div class="col-xs-12 col-md-offset-4 col-md-4 want">
		    <input type="button" id="btn" name="btn" value="Хочу инвайт!" class="btn btnWant"/>
		</div>
	    </div>

	</div>

	<script src="javascripts/hello.js" type="text/javascript"></script>
    </body>
</html>
